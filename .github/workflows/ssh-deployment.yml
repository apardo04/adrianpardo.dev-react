name: Remote SSH Deployment

on:
  push:
    branches: [ master ]

jobs:
  ssh-deployment:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:

      - name: SSH Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/adrianpardo.dev-react/
            git pull
            npm run build
            pm2 restart adrianpardo.dev